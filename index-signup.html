<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <title>SIGN UP COUNTRY</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style-main-signup.css">
</head>
<body>
  <!--DECORATIVOS HEADER-->
  <section class="decorativo">
    <div class="container-flui">
        <div class="row">
          <div class="col s4 flow-text">
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle-thin head barra" aria-hidden="true"></i>
               <p class="head">movistar</p>
               <i class="fa fa-wifi head barra" aria-hidden="true"></i>
           </div>
           <div class="col s3 flow-text offset-s1"> 
               <p class="title-movistar head">5:10 p.m.</p>
            </div>
            <div class="col s3 flow-text offset-s1">
            <i class="fa fa-history head barra" aria-hidden="true"></i>
            <i class="fa fa-map-pin head barra" aria-hidden="true"></i>
            <p class="head">6%</p>
            <i class="fa fa-battery-quarter head barra" aria-hidden="true"></i>
            <i class="fa fa-bolt head barra" aria-hidden="true"></i>
            </div>
          </div>
         </div>
       </section>
      <!--SECTION SIGN UP-->
    <section class= "Sign-up-registry">
        <div class="container-flui">
            <div class="row">
               <div class="col s1 ">
                  <a href="#"><i class="small material-icons arrow">keyboard_arrow_left</i></a>
               </div>
            <div class="col s10">
                <h4 class="center-align flow-text Signup">Sign up</h4>
            </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align flow-text subtitle">Join now for free ride credit</p>
                        <hr>
                    </div>
                </div>
            </div>
       </div> 
    </section>
    <!--SECTION SIGN UP COUNTRY - NUMBER-->    
<section class="country">
</section>
     <!--PRESS CALL-->
<section class="call-user">
    <div class="container-flui">
        <div class="row">
         <!--BOTON NEXT-->
            <div class="col s12">
                <button class="btn waves-effect waves-light btn-large" type="submit" value="Next">Next</button>

        <!--KEYBOARD CALL-->
            <div class="container-flui callme">
                <div class="row">
                    <div class="col s4 center-align">
                        <button class="digit" id="one">1</button>
                    </div> 
                    <div class="col s4 center-align">
                        <button class="digit" id="two">2
                            <br><p class="sub">ABC</p>
                        </button>
                    </div>     
                    <div class="col s4 center-align">
                        <button class="digit" id="three">3
                            <br><p class="sub">DEF</p>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 center-align">
                        <button class="digit" id="four">4
                            <br><p class="sub">GHI</p>
                        </button>
                    </div> 
                    <div class="col s4 center-align">
                        <button class="digit" id="two">5
                            <br><p class="sub">JKL</p>
                        </button>
                    </div>     
                    <div class="col s4 center-align">
                        <button class="digit" id="three">6
                            <br><p class="sub">MNO</p>
                        </button>
                    </div>
                </div>
                    <div class="row">
                    <div class="dig col s4 center-align">
                        <button class="digit" id="seven">7
                        <br><p class="sub">PQRS</p>
                        </button>
                    </div> 
                    <div class="col s4 center-align">
                        <button class="digit" id="two">8
                            <br><p class="sub">TUV</p>
                        </button>
                    </div>     
                    <div class="col s4 center-align">
                        <button class="digit" id="three">9
                            <br><p class="sub">WXYZ</p>
                        </button>
                    </div>
                </div>
                 <div class="row">
                    <div class="col s4 center-align">
                        <button class="digit" id="one">*
                        </button>
                    </div> 
                    <div class="col s4 center-align">
                        <button class="digit" id="two">0
                        <br><p class="sub">+</p>
                        </button>
                    </div>     
                    <div class="col s4 center-align">
                        <button class="digit" id="three">#
                            <br>
                        </button>
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</div>        
</section>

<script src="assets/js/main-signup.js"></script>
</body>
</html>

    <body>
    <section class="decorativo">
    <div class="container-fluid">
        <div class="row">
          <div class="col s4 flow-text">
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle head barra" aria-hidden="true"></i>
               <i class="fa fa-circle-thin head barra" aria-hidden="true"></i>
               <p class="head">movistar</p>
               <i class="fa fa-wifi head barra" aria-hidden="true"></i>
           </div>
           <div class="col s3 flow-text offset-s1"> 
               <p class="title-movistar head">5:10 p.m.</p>
            </div>
            <div class="col s3 flow-text offset-s1">
            <i class="fa fa-history head barra" aria-hidden="true"></i>
            <i class="fa fa-map-pin head barra" aria-hidden="true"></i>
            <p class="head">6%</p>
            <i class="fa fa-battery-quarter head barra" aria-hidden="true"></i>
            <i class="fa fa-bolt head barra" aria-hidden="true"></i>
            </div>
          </div>
         </div>
       </section>
   <!--SECTION SIGN UP-->
      <section class= "Sign-up-registry">
      <div class="container-fluid">
       <div class="row">
               <div class="col s1 ">
                  <a href="index-signup.html"><i class="small material-icons arrow">keyboard_arrow_left</i></a>
               </div>
            <div class="col s10">
              <h4 class="center-align flow-text Signup">Sign up</h4>
            </div>
              <div class="row">
                <div class="col s12">
                  <p class="center-align flow-text subtitle">Join now for free ride credit</p>
                </div>
                    <div class="divider"></div>
            </div>
        </div>
            <!-------------------------------los inputs-->
  <form id="formulario" action="" method="post">

            <div class="row">
              <div class="col s1">
                  <i class="material-icons prefix">person_outline</i>
              </div>
                  <div class="input-field col s11">
                    <input placeholder="First Name   Last Name" id="first_name" type="text" value="">
                    <label for="email">First name Last name</label>
                    <div class="input-box"></div>
                  </div>
            </div>  
              <div class="row">
                  <div class="col s1">
                    <i class="material-icons prefix">email</i>
                  </div>
                    <div class="input-field col s11">
                      <input placeholder="Email" id="email" type="text">
                      <label for="email">Email</label>
                      <div class="input-box"></div>
                    </div>
              </div>   
                 
                  
              
              <!------------------aqui finaliza los input-->
                <div class="container-fluid">
                  <div class="row">
                    <div class="col s5">
                      
                        <input type="checkbox" id="aceptar">
                        <!-- Como también el id del input del checkbox debe ser igual al for del label del checkbox para que funcione el click en él. -->
                        <label class="center-align" for="aceptar">I agree to Lyft's</label>
                        <div class="input-box"></div>
                      
                    </div>
                        <div class="col s7">
                          <a href="#">Terms of Services</a>
                        </div>
                  </div> 
                </div>
              </form> 
    <!--BOTON NEXT-->
                <div class="row">
                  <div class="col s12">
                    <a href="index_mapa.html"><button class="btn waves-effect waves-light btn-large" type="submit" value="Next">Next</button></a>
                  </div>
                </div>
              </div>
              <!--IMAGEN TECLADO MOBILE-->
              <div class="container-fluid">
                <div class="row">
                  <div class="col s12">
                     <img class="responsive-img" src="assets/img/tecladomobile.png">
                  </div>
                </div>
              </div>

        </div>
     </section>
